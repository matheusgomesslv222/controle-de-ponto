<div class="content">
    <h3>{{title}}</h3>
    <div class="container-main">

        <div class="table-top-bar">
            <div class="buttons">
                <button class="btn btn-gerar excel">Gerar Excel</button>
                <button class="btn btn-gerar pdf">Gerar PDF</button>
            </div>

            <div class="d-flex">
              <input class="form-control input-search" type="text" name="search" id="search" placeholder="Pesquisar...">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdicionarColaborador">Adicionar Colaborador</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered" style="width: 100%;">
            <thead>
              <tr>
                <th scope="col">Nome do Colaborador</th>
                <th scope="col">Email</th>
                <th scope="col">Departamento</th>
                <th scope="col">Status</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let colaborador of colaboradores">
                <td>{{ colaborador.nome }}</td>
                <td>{{ colaborador.email }}</td>
                <td>{{ colaborador.departamento }}</td>
                <td>{{ colaborador.status ? 'Ativo' : 'Desativado' }}</td>
                <td class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-warning mx-2" data-bs-toggle="modal" data-bs-target="#modalEditarTable"><i class="fa-solid fa-pen text-light"></i></button>
                    <button class="btn btn-danger" (click)="desativarColaboradores(colaborador.idColaborador
                    )"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
              
            </tbody>
        </table>
    </div>
    
</div>

<!-- Modal -->
<div class="modal fade" id="modalAdicionarColaborador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Colaborador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="activityForm">
              <div class="mb-3">
                  <label for="Nome" class="form-label">Nome do Colaborador :</label>
                  <input type="text" class="form-control" id="Nome" required>
              </div>

              <div class="mb-3">
                  <label for="Email" class="form-label">Email :</label>
                  <input type="text" class="form-control" id="Email" required>
              </div>
              
              <div class="mb-3">
                <label for="Senha" class="form-label">Senha :</label>
                <input type="text" class="form-control" id="Senha" required>
              </div>
              
              <div class="mb-3">
                <label for="Departamento" class="form-label">Departamento :</label>
                <select class="form-select" id="Departamento" required>
                  <option selected disabled value="">Escolha...</option>
                  <option value="Desenvolvimento">Desenvolvimento</option>
                  <option value="Analise">Analise de Dados</option>
              </select>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
